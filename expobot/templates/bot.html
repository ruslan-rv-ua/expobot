{% extends "layouts/main.html" %}
{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>
                <span id="bot-status"
                      hx-trigger="load"
                      hx-get="partial/status/{{ bot.id }}"
                      hx-swap="outerHTML"></span>
                &nbsp;{{ bot.name }}
            </h1>
            <p>{{bot.description}}</p>
        </div>
        <div class="col-6">
            <div class="float-right">
                <button class="btn btn-success">Run</button>    
                <button class="btn btn-danger">Stop</button>
                <button class="btn btn-primary">Pause</button>
            </div>
    </div>
</div>
<hr>
{% endblock %}
